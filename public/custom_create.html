<!DOCTYPE html>
<html>
    <head>
        <title>custom_create</title>
        <link rel="stylesheet" href="custom_create.css">
    </head>
    <body>
        <form action="custom_list.html">
            <h1>Création client</h1>
            <div class="inputs">
                <!-- placeholder = ce qu'il y a écrit en fond
                required = champs qui doivent obligatoirement être rempli par l'utilisateur
                pattern = format à respecter-->
                <input type="text" placeholder="Nom" required>
                <input type="text" placeholder="Prénom" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Société" required>
                <input type="text" placeholder="Pays" required>
            </div>
            <div align="center">
                <button type="submit">Créer un compte client</button>
            </div>
        </form>
    </body>
</html>
